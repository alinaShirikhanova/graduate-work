databaseChangeLog:
  - logicalFilePath: 0.1/user-table
  - changeSet:
      id: user-table-0
      author: alina
      changes:
        - createTable:
            schemaName: public
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: text
              - column:
                  name: last_name
                  type: text
              - column:
                  name: username
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: text
              - column:
                  name: image
                  type: text
